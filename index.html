<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>Build your own quiz!</title>

  <meta name="description" content="Online utility which helps you build quiz!" />
  
  <!-- Included CSS Files (Uncompressed) -->
  <!--
  <link rel="stylesheet" href="stylesheets/foundation.css">
  -->
  
  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="stylesheets/foundation.min.css">
  <link rel="stylesheet" href="stylesheets/app.css">

  <script src="javascripts/modernizr.foundation.js"></script>

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>

  <div class="row">
    <div class="twelve columns">
      <h2>Build your quiz</h2>
      <hr />
    </div>
      <div class="twelve columns">
          <input type="button" onclick="window.localStorage.clear()" value="clear local storage" />
      </div>
  </div>

  <div class="row">
    <div class="six columns" id="quiz_builder">
        <input type="hidden" name="last_q_id" value="" id="last_q_id" />
        <div class="row">
            <div class="twelve columns">
                <input type="text" class="q_input" id="question_text" placeholder="Type question" />
            </div>
        </div>
        <div class="row">
            <div class="four columns">
                <label for="type_single">
                    <input type="radio" name="answer_type" value="single" checked="checked" id="type_single" /> -
                    Single
                </label>
            </div>
            <div class="four columns">
                <label for="type_multiple">
                    <input type="radio" name="answer_type" value="multiple" id="type_multiple" /> -
                    Multiple
                </label>
            </div>
            <div class="four columns">
                <label for="type_extended">
                    <input type="radio" name="answer_type" value="extended" id="type_extended" /> -
                    Free text
                </label>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <ul class="disc" id="a_container"></ul>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <a href="#" class="small success button" style="display: none;" id="add_answer">Add answer</a>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <a class="medium alert button" id="save_question" style="display: none;" href="#">Save</a>
            </div>
        </div>
    </div>

    <div class="six columns">
        <div class="row" id="question_preview">
            <dl class="tabs vertical"></dl>
            <ul class="tabs-content"></ul>
        </div>
        <!-- FIXME: Remove this code once tabs are implemented -->
        <div class="row">
            <header id="q_text"></header>
            <ul class="answers_preview" id="q_answers_preview"></ul>
        </div>
    </div>
  </div>
  
  <!-- Here comes templates -->
  <script type="text/template" id="answer_single">
      <%= _.template($("#answer_text").html())() %>
      <input type="radio" class="answer-validator" name="q_a_validator" /> - valid answer
  </script>
  <script type="text/template" id="answer_multiple">
      <%= _.template($("#answer_text").html())() %>
      <input type="checkbox" class="answer-validator" name="q_a_validator[]" /> - valid answer
  </script>
  <script type="text/template" id="answer_extended">
      <%= _.template($("#answer_text").html())() %>
  </script>
  <script type="text/template" id="answer_text">
      <a href="#" class="small alert button" title="remove">X</a>
      <input type="text" data-correct-answer="" class="answer_text" placeholder="Type answer" />
  </script>
  <script type="text/template" id="answer_single_preview">
      <input type="radio" class="control" name="a_for_q_id" />
      <span class="text"><%= title %></span>
  </script>
  <script type="text/template" id="answer_multiple_preview">
      <input type="checkbox" class="control" name="a_for_q_id[]" />
      <span class="text"><%= title %></span>
  </script>
  
  <!-- Included JS Files (Compressed) -->
  <script src="javascripts/jquery.js"></script>
  <script src="javascripts/foundation.min.js"></script>
  <script src="javascripts/underscore.js"></script>
  <script src="javascripts/backbone.js"></script>
  <script src="javascripts/Backbone_localStorage/backbone.localStorage-min.js"></script>

  <script src="javascripts/quizzle.form.builder.js"></script>

  <!-- Initialize JS Plugins -->
  <script src="javascripts/app.js"></script>

</body>
</html>
